name: "üöÄ Zookeeper Infrastructure - CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: zookeeper-infrastructure
  STACK_NAME: conexao-zookeeper
  DOCKER_NETWORK_NAME: conexao-network-swarm
  ZOOKEEPER_DATA_VOLUME: zookeeper_data
  ZOOKEEPER_LOGS_VOLUME: zookeeper_logs

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    outputs:
      has_keyvault: ${{ steps.check_secrets.outputs.has_keyvault }}
      has_azure_creds: ${{ steps.check_secrets.outputs.has_azure_creds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml jq

      - name: üîé Validar identificadores Azure (vars)
        id: check_secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          AZURE_KEYVAULT_ENDPOINT: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
        run: |
          set -Eeuo pipefail
          missing=()
          for var in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [[ -z "${!var:-}" ]]; then
              missing+=("$var")
            fi
          done
          if (( ${#missing[@]} )); then
            printf '‚ùå GitHub Secrets obrigat√≥rios ausentes: %s\n' "${missing[*]}"
            exit 1
          fi
          echo "::add-mask::${AZURE_CLIENT_ID}"
          echo "::add-mask::${AZURE_TENANT_ID}"
          echo "::add-mask::${AZURE_SUBSCRIPTION_ID}"
          echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"

          if [[ -n "${AZURE_KEYVAULT_NAME:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_NAME}"
            echo "has_keyvault=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keyvault=false" >> "$GITHUB_OUTPUT"
            echo '‚ÑπÔ∏è Key Vault n√£o configurado (Zookeeper n√£o consome segredos)'
          fi

          if [[ -n "${AZURE_KEYVAULT_ENDPOINT:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_ENDPOINT}"
          fi

      - name: Validate docker-compose.yml
        run: |
          docker compose -f docker-compose.yml config -q
          echo "‚úÖ docker-compose.yml syntax ok"

      - name: Security validation
        run: |
          set -Eeuo pipefail
          if grep -R "password[[:space:]]*:" docker-compose.yml | grep -v '\${' | grep -v '^#' | grep -v 'external:'; then
            echo "‚ùå Possible hardcoded password detected"
            exit 1
          fi
          echo "‚úÖ No hardcoded passwords detected"

          if grep -Eq "^\s*-\s*'?2181:'?" docker-compose.yml; then
            echo "‚ö†Ô∏è Porta 2181 exposta externamente; confirme necessidade"
          else
            echo "‚úÖ Porta 2181 n√£o exposta externamente"
          fi

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao-de-sorte-zookeeper-infraestrutura ]
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1

      - name: üîç Diagn√≥sticos iniciais
        run: |
          set -Eeuo pipefail
          echo "üîç Verificando arquivos necess√°rios..."
          for required_file in "docker-compose.yml"; do
            if [[ -f "$required_file" ]]; then
              echo "‚úÖ $required_file encontrado"
            else
              echo "‚ùå $required_file N√ÉO encontrado"
              exit 1
            fi
          done
          echo "‚ÑπÔ∏è Nenhum diret√≥rio local obrigat√≥rio para Zookeeper"

      - name: üîê Azure Login (OIDC)
        id: azure_login
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' }}
        continue-on-error: true
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üîê Get secrets from Azure Key Vault (via AZ CLI)
        shell: bash
        run: |
          echo "Fetching secrets from Azure Key Vault using Azure CLI..."
          SECRETS_LIST=(
            "conexao-de-sorte-zookeeper-client-port"
          )
          for secret_name in "${SECRETS_LIST[@]}"; do
            echo "Fetching secret: $secret_name"
            secret_value=$(az keyvault secret show --vault-name "${{ secrets.AZURE_KEYVAULT_NAME }}" --name "$secret_name" --query "value" -o tsv 2>/dev/null)
            if [[ -n "$secret_value" ]]; then
              echo "::add-mask::$secret_value"
              env_var_name=$(echo "$secret_name" | tr '-' '_' | tr '[:lower:]' '[:upper:]')
              echo "${env_var_name}=${secret_value}" >> $GITHUB_ENV
              echo "Secret '$secret_name' fetched and set as environment variable '${env_var_name}'."
            else
              echo "Warning: Secret '$secret_name' not found in Azure Key Vault."
            fi
          done

      - name: üîê Create Docker Secrets for Zookeeper
        run: |
          echo "Creating Docker secrets for Zookeeper..."

          # Fun√ß√£o para criar Docker Secret apenas se n√£o existir
          create_docker_secret_if_not_exists() {
            local secret_name="$1"
            local secret_value="$2"

            if docker secret ls --format "{{.Name}}" | grep -q "^${secret_name}$"; then
              echo "‚ÑπÔ∏è Docker secret ${secret_name} j√° existe - reutilizando"
            else
              printf "$secret_value" | docker secret create "$secret_name" -
              echo "‚úÖ Docker secret ${secret_name} criado"
            fi
          }

          # Criar secrets necess√°rios para o Zookeeper
          create_docker_secret_if_not_exists "ZOOKEEPER_ADMIN_PASSWORD" "zookeeper-admin-2024!"
          create_docker_secret_if_not_exists "ZOOKEEPER_SUPER_USER" "super:zookeeper-super-2024!"

          # JAAS Config para autentica√ß√£o
          jaas_config='Server {
              org.apache.zookeeper.server.auth.DigestLoginModule required
              user_super="zookeeper-super-2024!"
              user_admin="zookeeper-admin-2024!";
          };'
          create_docker_secret_if_not_exists "ZOOKEEPER_JAAS_CONFIG" "$jaas_config"

          echo "Docker secrets for Zookeeper created successfully."

      - name: üî¥ Deploy Zookeeper Stack (Swarm-Only)
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
          DOCKER_NETWORK_NAME: ${{ env.DOCKER_NETWORK_NAME }}
          ZOOKEEPER_DATA_VOLUME: ${{ env.ZOOKEEPER_DATA_VOLUME }}
          ZOOKEEPER_LOGS_VOLUME: ${{ env.ZOOKEEPER_LOGS_VOLUME }}
        run: |
          set -Eeuo pipefail
          compose_file="docker-compose.yml"

          echo "üîç Garantindo recursos b√°sicos (rede, volumes)..."
          if ! docker network ls --format '{{.Name}}' | grep -Fxq "$DOCKER_NETWORK_NAME"; then
            echo "‚ö†Ô∏è Rede '$DOCKER_NETWORK_NAME' n√£o encontrada - criando overlay attachable"
            docker network create --driver overlay --attachable "$DOCKER_NETWORK_NAME"
            echo "‚úÖ Rede '$DOCKER_NETWORK_NAME' criada"
          else
            echo "‚úÖ Rede '$DOCKER_NETWORK_NAME' j√° existe"
          fi

          for volume in "$ZOOKEEPER_DATA_VOLUME" "$ZOOKEEPER_LOGS_VOLUME"; do
            if [[ -n "$volume" ]]; then
              if ! docker volume ls --format '{{.Name}}' | grep -Fxq "$volume"; then
                echo "‚ö†Ô∏è Volume '$volume' n√£o encontrado - criando volume externo"
                docker volume create --name "$volume"
                echo "‚úÖ Volume '$volume' criado"
              else
                echo "‚úÖ Volume '$volume' j√° existe"
              fi
            fi
          done

          if docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
            echo "üîÑ Removendo stack existente '$STACK_NAME'..."
            docker stack rm "$STACK_NAME"
            echo "‚è≥ Aguardando remo√ß√£o completa da stack '$STACK_NAME'..."
            for _ in $(seq 1 36); do
              if ! docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
                echo "‚úÖ Stack '$STACK_NAME' removida"
                break
              fi
              sleep 5
            done
          fi

          echo "üèóÔ∏è Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$compose_file" "$STACK_NAME"
          echo "‚è∞ Aguardando estabiliza√ß√£o dos servi√ßos Zookeeper..."
          sleep 45

      - name: Healthcheck Zookeeper (Multi-m√©todo)
        run: |
          set -Eeuo pipefail
          timeout=180
          elapsed=0
          health_passed=false
          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            zk_container=$(docker ps -q -f name="${STACK_NAME}_zookeeper" | head -1)

            if [ -n "$zk_container" ]; then
              echo "üîç Testando health check do Zookeeper... ($elapsed/$timeout segundos)"

              if docker exec "$zk_container" bash -c "echo ruok | nc -w 3 localhost 2181" 2>/dev/null | grep -q "imok"; then
                echo "‚úÖ Comando ruok respondeu 'imok'"
                health_passed=true
                break
              fi

              if docker exec "$zk_container" zookeeper-shell localhost:2181 ls / 2>/dev/null | grep -q "zookeeper"; then
                echo "‚úÖ zookeeper-shell respondeu corretamente"
                health_passed=true
                break
              fi

              if docker exec "$zk_container" ss -tuln 2>/dev/null | grep -q ":2181"; then
                echo "‚úÖ Porta 2181 ativa dentro do container"
                health_passed=true
                break
              fi

              echo "‚è≥ Zookeeper ainda n√£o est√° pronto... ($elapsed/$timeout segundos)"
            else
              echo "‚ÑπÔ∏è Status atual das tarefas Zookeeper"
              docker service ps "${STACK_NAME}_zookeeper" --no-trunc || true
              echo "‚è≥ Container Zookeeper ainda n√£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ "$health_passed" = false ]; then
            echo "‚ö†Ô∏è Zookeeper health check n√£o passou em $timeout segundos"
            docker service ps "${STACK_NAME}_zookeeper" --no-trunc || true
            if [ -n "$zk_container" ]; then
              echo "--- √öltimos 40 logs do Zookeeper ---"
              docker logs "$zk_container" --tail 40 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            exit 1
          fi

      - name: üîç Connectivity Validation
        run: |
          set -Eeuo pipefail
          echo "üìä Status final do servi√ßo Zookeeper:"
          docker service ls --filter name="${STACK_NAME}_zookeeper" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"

          echo "üîó Verificando rede overlay:"
          if docker network inspect "$DOCKER_NETWORK_NAME" | grep -q zookeeper; then
            echo "‚úÖ Zookeeper referenciado na rede '$DOCKER_NETWORK_NAME'"
          else
            echo "‚ö†Ô∏è Zookeeper pode n√£o estar listado explicitamente na rede '$DOCKER_NETWORK_NAME'"
          fi

          echo "üóÑÔ∏è Validando volumes externos:"
          for volume in "$ZOOKEEPER_DATA_VOLUME" "$ZOOKEEPER_LOGS_VOLUME"; do
            if docker volume ls --format '{{.Name}}' | grep -Fxq "$volume"; then
              echo "‚úÖ Volume '$volume' dispon√≠vel"
            else
              echo "‚ö†Ô∏è Volume '$volume' n√£o encontrado"
            fi
          done

      - name: Traefik Health Monitor Validation
        run: |
          set -euo pipefail
          HEALTH_MONITOR_URL="https://traefik.conexaodesorte.com.br/health/service/zookeeper"
          TIMEOUT_TOTAL=300
          INTERVAL=10
          elapsed=0
          last_response=""
          status=""

          while [ $elapsed -lt $TIMEOUT_TOTAL ]; do
            echo "üîé Consultando Traefik (${elapsed}/${TIMEOUT_TOTAL}s)..."
            response=$(curl -sf --max-time 10 "$HEALTH_MONITOR_URL" 2>/dev/null || true)
            last_response="$response"

            if [[ -n "$response" ]]; then
              status=$(printf '%s' "$response" | python3 - <<'PY' 2>/dev/null || true
            import json, sys
            try:
                data = json.load(sys.stdin)
                print(data.get("status", ""))
            except Exception:
                pass
            PY
            )
                          status=${status//$'\n'/}
                          echo "üìä Status reportado: ${status:-indefinido}"

                          if [[ "$status" == "healthy" ]]; then
                            echo "‚úÖ Traefik confirmou Zookeeper como healthy"
                            exit 0
                          fi
                        else
                          echo "‚ö†Ô∏è Traefik sem resposta nesta tentativa"
                        fi

                        sleep "$INTERVAL"
                        elapsed=$((elapsed + INTERVAL))
                      done

                      echo "‚ùå Traefik nao confirmou Zookeeper como healthy apos ${TIMEOUT_TOTAL}s"
                      echo "üìù Ultima resposta recebida: ${last_response:-<sem resposta>}"
                      exit 1

      - name: üè• Verificar Deploy no Runner (Local Container Check)
        run: |
          echo "üîç Verificando se o deploy foi bem-sucedido no runner..."
          # Verificar se o container est√° rodando e healthy
          timeout=180
          interval=10
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            echo "üîç Verificando containers do Zookeeper (${elapsed}/${timeout}s)..."
            # Buscar container do zookeeper que est√° rodando
            zookeeper_container=$(docker ps --filter "name=conexao-zookeeper" --filter "status=running" --format "{{.Names}}\t{{.Status}}" | head -1)
            if [[ -n "$zookeeper_container" ]]; then
              echo "üì¶ Container encontrado: $zookeeper_container"
              # Verificar se tem health status
              container_name=$(echo "$zookeeper_container" | cut -f1)
              health_status=$(docker inspect --format='{{.State.Health.Status}}' "$container_name" 2>/dev/null || echo "no-health-check")
              if [[ "$health_status" == "healthy" ]]; then
                echo "‚úÖ Container do Zookeeper est√° healthy no runner"
                echo "üéâ Deploy confirmado com sucesso!"
                exit 0
              elif [[ "$health_status" == "no-health-check" ]]; then
                echo "‚ö†Ô∏è Container sem health check configurado, verificando se est√° rodando..."
                # Se n√£o tem health check, verificar se o container est√° rodando h√° pelo menos 30s
                uptime=$(docker inspect --format='{{.State.StartedAt}}' "$container_name" | xargs -I {} date -d {} +%s)
                current_time=$(date +%s)
                running_time=$((current_time - uptime))
                if [ $running_time -gt 30 ]; then
                  echo "‚úÖ Container rodando h√° ${running_time}s - considerado est√°vel"
                  echo "üéâ Deploy confirmado com sucesso!"
                  exit 0
                fi
              else
                echo "‚ö†Ô∏è Container health status: $health_status"
              fi
            else
              echo "‚ö†Ô∏è Nenhum container do Zookeeper encontrado rodando"
            fi
            sleep "$interval"
            elapsed=$((elapsed + interval))
          done
          echo "‚ùå Timeout: Zookeeper n√£o ficou healthy dentro do tempo esperado"
          echo "üîç Containers atuais:"
          docker ps --filter "name=conexao-zookeeper"
          exit 1
