name: "ğŸš€ Zookeeper Infrastructure â€“ CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: zookeeper-infrastructure
  STACK_NAME: conexao-zookeeper
  DOCKER_NETWORK_NAME: conexao-network-swarm
  ZOOKEEPER_DATA_VOLUME: zookeeper_data
  ZOOKEEPER_LOGS_VOLUME: zookeeper_logs

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    outputs:
      has_keyvault: ${{ steps.check_secrets.outputs.has_keyvault }}
      has_azure_creds: ${{ steps.check_secrets.outputs.has_azure_creds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml jq

      - name: ğŸ” Validar identificadores Azure (vars)
        id: check_secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          AZURE_KEYVAULT_ENDPOINT: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
        run: |
          set -Eeuo pipefail
          missing=()
          for var in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [[ -z "${!var:-}" ]]; then
              missing+=("$var")
            fi
          done
          if (( ${#missing[@]} )); then
            printf 'âŒ GitHub Secrets obrigatÃ³rios ausentes: %s\n' "${missing[*]}"
            exit 1
          fi
          echo "::add-mask::${AZURE_CLIENT_ID}"
          echo "::add-mask::${AZURE_TENANT_ID}"
          echo "::add-mask::${AZURE_SUBSCRIPTION_ID}"
          echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"

          if [[ -n "${AZURE_KEYVAULT_NAME:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_NAME}"
            echo "has_keyvault=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keyvault=false" >> "$GITHUB_OUTPUT"
            echo 'â„¹ï¸ Key Vault nÃ£o configurado (Zookeeper nÃ£o consome segredos)'
          fi

          if [[ -n "${AZURE_KEYVAULT_ENDPOINT:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_ENDPOINT}"
          fi

      - name: Validate docker-compose.yml
        run: |
          docker compose -f docker-compose.yml config -q
          echo "âœ… docker-compose.yml syntax ok"

      - name: Security validation
        run: |
          set -Eeuo pipefail
          if grep -R "password[[:space:]]*:" docker-compose.yml | grep -v '\${' | grep -v '^#' | grep -v 'external:'; then
            echo "âŒ Possible hardcoded password detected"
            exit 1
          fi
          echo "âœ… No hardcoded passwords detected"

          if grep -Eq "^\s*-\s*'?2181:'?" docker-compose.yml; then
            echo "âš ï¸ Porta 2181 exposta externamente; confirme necessidade"
          else
            echo "âœ… Porta 2181 nÃ£o exposta externamente"
          fi

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao-de-sorte-zookeeper-infraestrutura ]
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1

      - name: ğŸ” DiagnÃ³sticos iniciais
        run: |
          set -Eeuo pipefail
          echo "ğŸ” Verificando arquivos necessÃ¡rios..."
          for required_file in "docker-compose.yml"; do
            if [[ -f "$required_file" ]]; then
              echo "âœ… $required_file encontrado"
            else
              echo "âŒ $required_file NÃƒO encontrado"
              exit 1
            fi
          done
          echo "â„¹ï¸ Nenhum diretÃ³rio local obrigatÃ³rio para Zookeeper"

      - name: ğŸ” Azure Login (OIDC)
        id: azure_login
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' }}
        continue-on-error: true
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: âš ï¸ Azure Login opcional
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' && steps.azure_login.outcome == 'failure' }}
        run: |
          echo "âš ï¸ Azure Login falhou (OIDC nÃ£o configurado para este repositÃ³rio)."
          echo "â„¹ï¸ Continuando deploy sem autenticaÃ§Ã£o Azure, pois o Zookeeper nÃ£o consome segredos."

      - name: ğŸ”´ Deploy Zookeeper Stack (Swarm-Only)
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
          DOCKER_NETWORK_NAME: ${{ env.DOCKER_NETWORK_NAME }}
          ZOOKEEPER_DATA_VOLUME: ${{ env.ZOOKEEPER_DATA_VOLUME }}
          ZOOKEEPER_LOGS_VOLUME: ${{ env.ZOOKEEPER_LOGS_VOLUME }}
        run: |
          set -Eeuo pipefail
          compose_file="docker-compose.yml"

          echo "ğŸ” Garantindo recursos bÃ¡sicos (rede, volumes)..."
          if ! docker network ls --format '{{.Name}}' | grep -Fxq "$DOCKER_NETWORK_NAME"; then
            echo "âš ï¸ Rede '$DOCKER_NETWORK_NAME' nÃ£o encontrada - criando overlay attachable"
            docker network create --driver overlay --attachable "$DOCKER_NETWORK_NAME"
            echo "âœ… Rede '$DOCKER_NETWORK_NAME' criada"
          else
            echo "âœ… Rede '$DOCKER_NETWORK_NAME' jÃ¡ existe"
          fi

          for volume in "$ZOOKEEPER_DATA_VOLUME" "$ZOOKEEPER_LOGS_VOLUME"; do
            if [[ -n "$volume" ]]; then
              if ! docker volume ls --format '{{.Name}}' | grep -Fxq "$volume"; then
                echo "âš ï¸ Volume '$volume' nÃ£o encontrado - criando volume externo"
                docker volume create --name "$volume"
                echo "âœ… Volume '$volume' criado"
              else
                echo "âœ… Volume '$volume' jÃ¡ existe"
              fi
            fi
          done

          if docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
            echo "ğŸ”„ Removendo stack existente '$STACK_NAME'..."
            docker stack rm "$STACK_NAME"
            echo "â³ Aguardando remoÃ§Ã£o completa da stack '$STACK_NAME'..."
            for _ in $(seq 1 36); do
              if ! docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
                echo "âœ… Stack '$STACK_NAME' removida"
                break
              fi
              sleep 5
            done
          fi

          echo "ğŸ—ï¸ Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$compose_file" "$STACK_NAME"
          echo "â° Aguardando estabilizaÃ§Ã£o dos serviÃ§os Zookeeper..."
          sleep 45

      - name: Healthcheck Zookeeper (Multi-mÃ©todo)
        run: |
          set -Eeuo pipefail
          timeout=180
          elapsed=0
          health_passed=false
          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            zk_container=$(docker ps -q -f name="${STACK_NAME}_zookeeper" | head -1)

            if [ -n "$zk_container" ]; then
              echo "ğŸ” Testando health check do Zookeeper... ($elapsed/$timeout segundos)"

              if docker exec "$zk_container" bash -c "echo ruok | nc -w 3 localhost 2181" 2>/dev/null | grep -q "imok"; then
                echo "âœ… Comando ruok respondeu 'imok'"
                health_passed=true
                break
              fi

              if docker exec "$zk_container" zookeeper-shell localhost:2181 ls / 2>/dev/null | grep -q "zookeeper"; then
                echo "âœ… zookeeper-shell respondeu corretamente"
                health_passed=true
                break
              fi

              if docker exec "$zk_container" ss -tuln 2>/dev/null | grep -q ":2181"; then
                echo "âœ… Porta 2181 ativa dentro do container"
                health_passed=true
                break
              fi

              echo "â³ Zookeeper ainda nÃ£o estÃ¡ pronto... ($elapsed/$timeout segundos)"
            else
              echo "â„¹ï¸ Status atual das tarefas Zookeeper"
              docker service ps "${STACK_NAME}_zookeeper" --no-trunc || true
              echo "â³ Container Zookeeper ainda nÃ£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ "$health_passed" = false ]; then
            echo "âš ï¸ Zookeeper health check nÃ£o passou em $timeout segundos"
            docker service ps "${STACK_NAME}_zookeeper" --no-trunc || true
            if [ -n "$zk_container" ]; then
              echo "--- Ãšltimos 40 logs do Zookeeper ---"
              docker logs "$zk_container" --tail 40 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            exit 1
          fi

      - name: ğŸ” Connectivity Validation
        run: |
          set -Eeuo pipefail
          echo "ğŸ“Š Status final do serviÃ§o Zookeeper:"
          docker service ls --filter name="${STACK_NAME}_zookeeper" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"

          echo "ğŸ”— Verificando rede overlay:"
          if docker network inspect "$DOCKER_NETWORK_NAME" | grep -q zookeeper; then
            echo "âœ… Zookeeper referenciado na rede '$DOCKER_NETWORK_NAME'"
          else
            echo "âš ï¸ Zookeeper pode nÃ£o estar listado explicitamente na rede '$DOCKER_NETWORK_NAME'"
          fi

          echo "ğŸ—„ï¸ Validando volumes externos:"
          for volume in "$ZOOKEEPER_DATA_VOLUME" "$ZOOKEEPER_LOGS_VOLUME"; do
            if docker volume ls --format '{{.Name}}' | grep -Fxq "$volume"; then
              echo "âœ… Volume '$volume' disponÃ­vel"
            else
              echo "âš ï¸ Volume '$volume' nÃ£o encontrado"
            fi
          done

      - name: Traefik Health Monitor Validation
        run: |
          set -euo pipefail
          HEALTH_MONITOR_URL="https://traefik.conexaodesorte.com.br/health/service/zookeeper"
          TIMEOUT_TOTAL=300
          INTERVAL=10
          elapsed=0
          last_response=""
          status=""

          while [ $elapsed -lt $TIMEOUT_TOTAL ]; do
            echo "ğŸ” Consultando Traefik (${elapsed}/${TIMEOUT_TOTAL}s)..."
            response=$(curl -sf --max-time 10 "$HEALTH_MONITOR_URL" 2>/dev/null || true)
            last_response="$response"

            if [[ -n "$response" ]]; then
              status=$(printf '%s' "$response" | python3 - <<'PY' 2>/dev/null || true
import json, sys
try:
    data = json.load(sys.stdin)
    print(data.get("status", ""))
except Exception:
    pass
PY
)
              status=${status//$'\n'/}
              echo "ğŸ“Š Status reportado: ${status:-indefinido}"

              if [[ "$status" == "healthy" ]]; then
                echo "âœ… Traefik confirmou Zookeeper como healthy"
                exit 0
              fi
            else
              echo "âš ï¸ Traefik sem resposta nesta tentativa"
            fi

            sleep "$INTERVAL"
            elapsed=$((elapsed + INTERVAL))
          done

          echo "âŒ Traefik nao confirmou Zookeeper como healthy apos ${TIMEOUT_TOTAL}s"
          echo "ğŸ“ Ultima resposta recebida: ${last_response:-<sem resposta>}"
          exit 1
