name: "üöÄ Zookeeper Infrastructure ‚Äì CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: zookeeper-infrastructure
  STACK_NAME: conexao-zookeeper
  DOCKER_NETWORK_NAME: conexao-network-swarm
  ZOOKEEPER_DATA_VOLUME: zookeeper_data
  ZOOKEEPER_LOGS_VOLUME: zookeeper_logs

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    outputs:
      has_keyvault: ${{ steps.check_secrets.outputs.has_keyvault }}
      has_azure_creds: ${{ steps.check_secrets.outputs.has_azure_creds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml jq

      - name: üîé Validar identificadores Azure (vars)
        id: check_secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          AZURE_KEYVAULT_ENDPOINT: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
        run: |
          set -Eeuo pipefail
          missing=()
          for var in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [[ -z "${!var:-}" ]]; then
              missing+=("$var")
            fi
          done
          if (( ${#missing[@]} )); then
            printf '‚ùå GitHub Secrets obrigat√≥rios ausentes: %s\n' "${missing[*]}"
            exit 1
          fi
          echo "::add-mask::${AZURE_CLIENT_ID}"
          echo "::add-mask::${AZURE_TENANT_ID}"
          echo "::add-mask::${AZURE_SUBSCRIPTION_ID}"
          echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"

          if [[ -n "${AZURE_KEYVAULT_NAME:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_NAME}"
            echo "has_keyvault=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keyvault=false" >> "$GITHUB_OUTPUT"
            echo '‚ÑπÔ∏è Key Vault n√£o configurado (Zookeeper n√£o consome segredos)'
          fi

          if [[ -n "${AZURE_KEYVAULT_ENDPOINT:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_ENDPOINT}"
          fi

      - name: Validate docker-compose.yml
        run: |
          docker compose -f docker-compose.yml config -q
          echo "‚úÖ docker-compose.yml syntax ok"

      - name: Security validation
        run: |
          set -Eeuo pipefail
          if grep -R "password[[:space:]]*:" docker-compose.yml | grep -v '\${' | grep -v '^#' | grep -v 'external:'; then
            echo "‚ùå Possible hardcoded password detected"
            exit 1
          fi
          echo "‚úÖ No hardcoded passwords detected"

          if grep -Eq "^\s*-\s*'?2181:'?" docker-compose.yml; then
            echo "‚ö†Ô∏è Porta 2181 exposta externamente; confirme necessidade"
          else
            echo "‚úÖ Porta 2181 n√£o exposta externamente"
          fi

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao-de-sorte-zookeeper-infraestrutura ]
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1

      - name: üîç Diagn√≥sticos iniciais
        run: |
          set -Eeuo pipefail
          echo "üîç Verificando arquivos necess√°rios..."
          for required_file in "docker-compose.yml"; do
            if [[ -f "$required_file" ]]; then
              echo "‚úÖ $required_file encontrado"
            else
              echo "‚ùå $required_file N√ÉO encontrado"
              exit 1
            fi
          done
          echo "‚ÑπÔ∏è Nenhum diret√≥rio local obrigat√≥rio para Zookeeper"

      - name: üîê Azure Login (OIDC)
        id: azure_login
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' }}
        continue-on-error: true
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ‚ö†Ô∏è Azure Login opcional
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' && steps.azure_login.outcome == 'failure' }}
        run: |
          echo "‚ö†Ô∏è Azure Login falhou (OIDC n√£o configurado para este reposit√≥rio)."
          echo "‚ÑπÔ∏è Continuando deploy sem autentica√ß√£o Azure, pois o Zookeeper n√£o consome segredos."

      - name: üî¥ Deploy Zookeeper Stack (Swarm-Only)
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
          DOCKER_NETWORK_NAME: ${{ env.DOCKER_NETWORK_NAME }}
          ZOOKEEPER_DATA_VOLUME: ${{ env.ZOOKEEPER_DATA_VOLUME }}
          ZOOKEEPER_LOGS_VOLUME: ${{ env.ZOOKEEPER_LOGS_VOLUME }}
        run: |
          set -Eeuo pipefail
          compose_file="docker-compose.yml"

          echo "üîç Garantindo recursos b√°sicos (rede, volumes)..."
          if ! docker network ls --format '{{.Name}}' | grep -Fxq "$DOCKER_NETWORK_NAME"; then
            echo "‚ö†Ô∏è Rede '$DOCKER_NETWORK_NAME' n√£o encontrada - criando overlay attachable"
            docker network create --driver overlay --attachable "$DOCKER_NETWORK_NAME"
            echo "‚úÖ Rede '$DOCKER_NETWORK_NAME' criada"
          else
            echo "‚úÖ Rede '$DOCKER_NETWORK_NAME' j√° existe"
          fi

          for volume in "$ZOOKEEPER_DATA_VOLUME" "$ZOOKEEPER_LOGS_VOLUME"; do
            if [[ -n "$volume" ]]; then
              if ! docker volume ls --format '{{.Name}}' | grep -Fxq "$volume"; then
                echo "‚ö†Ô∏è Volume '$volume' n√£o encontrado - criando volume externo"
                docker volume create --name "$volume"
                echo "‚úÖ Volume '$volume' criado"
              else
                echo "‚úÖ Volume '$volume' j√° existe"
              fi
            fi
          done

          if docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
            echo "üîÑ Removendo stack existente '$STACK_NAME'..."
            docker stack rm "$STACK_NAME"
            echo "‚è≥ Aguardando remo√ß√£o completa da stack '$STACK_NAME'..."
            for _ in $(seq 1 36); do
              if ! docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
                echo "‚úÖ Stack '$STACK_NAME' removida"
                break
              fi
              sleep 5
            done
          fi

          echo "üèóÔ∏è Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$compose_file" "$STACK_NAME"
          echo "‚è∞ Aguardando estabiliza√ß√£o dos servi√ßos Zookeeper..."
          sleep 45

      - name: Healthcheck Zookeeper (Multi-m√©todo)
        run: |
          set -Eeuo pipefail
          timeout=180
          elapsed=0
          health_passed=false
          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            zk_container=$(docker ps -q -f name="${STACK_NAME}_zookeeper" | head -1)

            if [ -n "$zk_container" ]; then
              echo "üîç Testando health check do Zookeeper... ($elapsed/$timeout segundos)"

              if docker exec "$zk_container" zkServer.sh status >/dev/null 2>&1; then
                echo "‚úÖ zkServer.sh status retornou sucesso"
                health_passed=true
                break
              fi

              if docker exec "$zk_container" ss -tuln 2>/dev/null | grep -q ":2181"; then
                echo "‚úÖ Porta 2181 ativa dentro do container"
                health_passed=true
                break
              fi

              if docker exec "$zk_container" /opt/zookeeper/bin/zkCli.sh ls / 2>/dev/null | grep -q "zookeeper"; then
                echo "‚úÖ zkCli.sh conectou com sucesso"
                health_passed=true
                break
              fi

              echo "‚è≥ Zookeeper ainda n√£o est√° pronto... ($elapsed/$timeout segundos)"
            else
              echo "‚ÑπÔ∏è Status atual das tarefas Zookeeper"
              docker service ps "${STACK_NAME}_zookeeper" --no-trunc || true
              echo "‚è≥ Container Zookeeper ainda n√£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ "$health_passed" = false ]; then
            echo "‚ö†Ô∏è Zookeeper health check n√£o passou em $timeout segundos"
            docker service ps "${STACK_NAME}_zookeeper" --no-trunc || true
            if [ -n "$zk_container" ]; then
              echo "--- √öltimos 40 logs do Zookeeper ---"
              docker logs "$zk_container" --tail 40 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            exit 1
          fi

      - name: üîç Connectivity Validation
        run: |
          set -Eeuo pipefail
          echo "üìä Status final do servi√ßo Zookeeper:"
          docker service ls --filter name="${STACK_NAME}_zookeeper" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"

          echo "üîó Verificando rede overlay:"
          if docker network inspect "$DOCKER_NETWORK_NAME" | grep -q zookeeper; then
            echo "‚úÖ Zookeeper referenciado na rede '$DOCKER_NETWORK_NAME'"
          else
            echo "‚ö†Ô∏è Zookeeper pode n√£o estar listado explicitamente na rede '$DOCKER_NETWORK_NAME'"
          fi

          echo "üóÑÔ∏è Validando volumes externos:"
          for volume in "$ZOOKEEPER_DATA_VOLUME" "$ZOOKEEPER_LOGS_VOLUME"; do
            if docker volume ls --format '{{.Name}}' | grep -Fxq "$volume"; then
              echo "‚úÖ Volume '$volume' dispon√≠vel"
            else
              echo "‚ö†Ô∏è Volume '$volume' n√£o encontrado"
            fi
          done
