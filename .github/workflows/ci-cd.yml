name: "üîß Zookeeper Infrastructure ‚Äì CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_NAME: zookeeper-infrastructure

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4.3.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml

      - name: Validate Docker Compose
        run: |
          # Validar sintaxe do docker-compose.yml
          docker compose -f docker-compose.yml config -q
          echo "‚úÖ Docker Compose syntax is valid"

      - name: Security Validation
        run: |
          # Verificar se n√£o h√° hardcoded passwords
          if grep -r "password.*:" docker-compose.yml | grep -v "\${" | grep -v "#" | grep -v "external:"; then
            echo "‚ùå Found potential hardcoded passwords"
            exit 1
          else
            echo "‚úÖ No hardcoded passwords found"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.5.0
        with:
          name: zookeeper-configs
          path: |
            docker-compose.yml

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao, conexao-de-sorte-zookeeper-infraestrutura ]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    env:
      DOCKER_NETWORK_NAME: conexao-network-swarm
      STACK_NAME: conexao-zookeeper
      COMPOSE_FILE: docker-compose.yml
    steps:
      - uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1

      - name: Download artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: zookeeper-configs
          path: .

      - name: üöÄ Deploy Zookeeper Stack (Swarm-Only)
        env:
          STACK_NAME: conexao-zookeeper
          COMPOSE_FILE: docker-compose.yml
        run: |
          echo "üöÄ Iniciando deploy do Zookeeper com Docker Swarm..."

          # Remover stack existente se houver
          if docker stack ls | grep -q "$STACK_NAME"; then
            echo "üîÑ Removendo stack existente '$STACK_NAME'..."
            docker stack rm "$STACK_NAME"
            sleep 8
          fi

          # Deploy da nova stack
          echo "üèóÔ∏è Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$COMPOSE_FILE" "$STACK_NAME"

          echo "‚è∞ Aguardando estabiliza√ß√£o dos servi√ßos..."
          sleep 25

      - name: Healthcheck Zookeeper (Sem NC)
        env:
          STACK_NAME: conexao-zookeeper
        run: |
          echo "üîç Validando sa√∫de do Zookeeper com health checks robustos..."

          # Aguardar at√© 2.5 minutos para Zookeeper ficar dispon√≠vel
          timeout=150
          elapsed=0
          health_passed=false

          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            ZOOKEEPER_CONTAINER=$(docker ps -q -f name="${STACK_NAME}_zookeeper" | head -1)

            if [ -n "$ZOOKEEPER_CONTAINER" ]; then
              echo "üîç Testando health check do Zookeeper... ($elapsed/$timeout segundos)"

              # M√©todo 1: Verificar logs para "binding to port"
              if docker logs "$ZOOKEEPER_CONTAINER" 2>/dev/null | grep -q "binding to port.*2181\|Started.*ZooKeeper\|ZooKeeper.*started"; then
                echo "‚úÖ Zookeeper health check passed (logs validation)"
                health_passed=true
                break
              fi

              # M√©todo 2: Verificar se porta 2181 est√° ativa (sem nc)
              if docker exec "$ZOOKEEPER_CONTAINER" ss -tuln 2>/dev/null | grep -q ":2181 "; then
                echo "‚úÖ Zookeeper health check passed (port 2181 active)"
                health_passed=true
                break
              fi

              # M√©todo 3: Verificar se processo Java est√° rodando
              if docker exec "$ZOOKEEPER_CONTAINER" ps aux 2>/dev/null | grep -q "[j]ava.*zookeeper\|[j]ava.*QuorumPeerMain"; then
                echo "‚úÖ Zookeeper health check passed (process validation)"
                health_passed=true
                break
              fi

              echo "‚è≥ Zookeeper ainda n√£o est√° pronto... ($elapsed/$timeout segundos)"
            else
              echo "‚è≥ Container Zookeeper ainda n√£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 8
            elapsed=$((elapsed + 8))
          done

          if [ "$health_passed" = false ]; then
            echo "‚ö†Ô∏è Zookeeper health check n√£o passou em $timeout segundos"
            echo "üîç Verificando logs finais do Zookeeper..."
            if [ -n "$ZOOKEEPER_CONTAINER" ]; then
              echo "--- √öltimos 25 logs do Zookeeper ---"
              docker logs "$ZOOKEEPER_CONTAINER" --tail 25 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            echo "üí° Nota: Zookeeper pode estar funcionando mesmo com health check parcial"
            echo "üí° Verifique os logs acima para diagn√≥stico"
            exit 1
          else
            echo "‚úÖ Zookeeper health check conclu√≠do com sucesso!"
          fi

      - name: Connectivity Validation
        env:
          STACK_NAME: conexao-zookeeper
        run: |
          echo "üîó Validando conectividade do Zookeeper..."

          # Verificar se o servi√ßo est√° listado no Swarm
          if docker service ls | grep -q "${STACK_NAME}_zookeeper"; then
            echo "‚úÖ Servi√ßo Zookeeper encontrado no Swarm"
          else
            echo "‚ùå Servi√ßo Zookeeper n√£o encontrado no Swarm"
            exit 1
          fi

          # Verificar se est√° na rede correta
          if docker network inspect conexao-network-swarm | grep -q zookeeper; then
            echo "‚úÖ Zookeeper conectado √† rede overlay"
          else
            echo "‚ö†Ô∏è Zookeeper pode n√£o estar na rede overlay correta"
          fi

          echo "üìä Status final dos servi√ßos:"
          docker service ls --filter name="${STACK_NAME}_*" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"